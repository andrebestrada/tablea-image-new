<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Resizer</title>
    <style>
        body {
            margin: 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 4.5%;
            width: 94%;
            height: 146%;
            object-fit: contain;
            z-index: 1;
        }

        #overlayImage {
            position: absolute;
            width: 30%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            top: 20%;
            left: 20%;
            transform: translate(-60%, -50%);
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="backgroundImage" src="" alt="Background Image">
        <img id="overlayImage" src="" alt="Overlay Image">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const width = urlParams.get('width') || '100%';
        const height = urlParams.get('height') || '100%';
        const imageurl = urlParams.get('imageurl');
        const condition = urlParams.get('condition'); // 'marquee' o 'showcase'

        // Seleccionar la imagen de fondo según la condición
        let backgroundSrc = '';
        if (condition === 'MARQUEE') {
            backgroundSrc = 'https://andrebestrada.github.io/tablea-image-new/imagen1.png'; // Ruta a imagen1
        } else if (condition === 'SHOWCASE') {
            backgroundSrc = 'https://andrebestrada.github.io/tablea-image-new/imagen2.png'; // Ruta a imagen2
        } else {
            backgroundSrc = 'https://andrebestrada.github.io/tablea-image-new/imagen1.png'; // Imagen por defecto si es necesario
        }

        // Establecer las fuentes de las imágenes
        document.getElementById('backgroundImage').src = backgroundSrc;
        document.getElementById('overlayImage').src = imageurl;

        // Ajustar el tamaño del contenedor según 'width' y 'height'
        document.getElementById('container').style.width = width + 'px';
        document.getElementById('container').style.height = height + 'px';

        // Opcional: Ajustar el tamaño de la imagen superpuesta si se pasa por parámetro
        const overlayWidth = urlParams.get('overlayWidth');
        const overlayHeight = urlParams.get('overlayHeight');

        if (overlayWidth) {
            document.getElementById('overlayImage').style.width = overlayWidth + 'px';
        }

        if (overlayHeight) {
            document.getElementById('overlayImage').style.height = overlayHeight + 'px';
        }

        // Ajustar la posición de la imagen superpuesta según la condición
        if (condition === 'SHOWCASE') {
            // Mover ligeramente a la izquierda
            document.getElementById('overlayImage').style.left = '14.5%'; // Ajusta este valor según sea necesario
            document.getElementById('overlayImage').style.top = '79%'; // Ajusta este valor según sea necesario
            document.getElementById('overlayImage').style.height = '100%'; // Ajusta este valor según sea necesario
            document.getElementById('overlayImage').style.width = '48%'; // Ajusta este valor según sea necesario
            
            document.getElementById('backgroundImage').style.width = '140%'; // Ajusta este valor según sea necesario
            document.getElementById('backgroundImage').style.left = '-21%'; // Ajusta este valor según sea necesario
            document.getElementById('backgroundImage').style.top = '6%'; // Ajusta este valor según sea necesario

        } else {
            // Posición por defecto
            document.getElementById('overlayImage').style.left = '52%';
            document.getElementById('overlayImage').style.top = '72.5%';
            document.getElementById('overlayImage').style.height = '100%';
            document.getElementById('overlayImage').style.width = '52%';
            // document.getElementById('overlayImage').style.height = '55%';

            document.getElementById('backgroundImage').style.top = '10%'; // Ajusta este valor según sea necesario
        }
    </script>
</body>
</html>
