<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Resizer</title>
    <style>
        body {
            margin: 0;
            height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #overlayImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="backgroundImage" src="" alt="Background Image">
        <img id="overlayImage" src="" alt="Overlay Image">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const width = urlParams.get('width') || '100%';
        const height = urlParams.get('height') || '100%';
        const imageurl = urlParams.get('imageurl');
        const condition = urlParams.get('condition'); // 'marquee' o 'showcase'

        // Seleccionar la imagen de fondo según la condición
        let backgroundSrc = '';
        if (condition === 'marquee') {
            backgroundSrc = 'imagen1.png'; // Ruta a imagen1
        } else if (condition === 'showcase') {
            backgroundSrc = 'imagen2.png'; // Ruta a imagen2
        } else {
            backgroundSrc = 'default.png'; // Imagen por defecto si es necesario
        }

        // Establecer las fuentes de las imágenes
        document.getElementById('backgroundImage').src = backgroundSrc;
        document.getElementById('overlayImage').src = imageurl;

        // Ajustar el tamaño de las imágenes
        document.getElementById('container').style.width = width + 'px';
        document.getElementById('container').style.height = height + 'px';
    </script>
</body>
</html>
